<html>

<head>
	<title>School Lessons</title>
	<script src="https://unpkg.com/vue"></script>

	<style>
		.btn {
			padding: 10px;
			width: 10%;
			background: #d9d9d9;
			color: #555;
			float: left;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			transition: 0.3s;
			border-radius: 20px;
		}
	</style>
</head>

<body>
<div id="app" >

	<div>
		<img v-bind:src="lesson.image" style="width: 30%; height: 30%;">
		<div style="display: inline-block">
			<h3>Subject: {{lesson.subject}}</h3>
			<h3>Location: {{lesson.location}}</h3>
			<h3>Price: {{lesson.price}}</h3>
			<h3>Item Remaining: {{cartItem}}</h3>
			<h3>Cart Item: {{cart.length}}</h3>
		</div>
		<div>
			<button v-on:click='addLesson' class="btn" v-if="addSubject"> Add to Cart</button>
			<button disabled="disabled" class="btn" v-else> Add to Cart</button>
		</div>
	</div>

</div>

<script type="text/javascript">
	const lesson = new Vue({
		el: '#app',
		data: {
			lesson: {
				subject: "History",
				location: "Chicago",
				price: "$100",
				image: "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRL6G73lMGemPaEXgBaN4YkhLefNcYjcbotNw&usqp=CAU",
				numberOfSpace: 10
			},
			cart: []
		},
		methods: {
			addLesson() {
				this.cart.push(this.lesson)
			}
		},
		computed: {
			cartItem: function() {
				return this.lesson.numberOfSpace - this.cart.length
			},
			addSubject: function () {
				return this.cartItem;
			}
		}

	});
</script>
</body>

</html>
